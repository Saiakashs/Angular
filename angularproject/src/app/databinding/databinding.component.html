<p>databinding works!</p>

 <!-- 1. interpolation -->
<strong>{{myName}}</strong>

<strong>{{300+500}}</strong>

<!-- property binding -->

<img [src]="imgPath" [alt]="imgName" width="200px" height="200px">

<button type="button" (click)="greeting('Sai Kutthalingam S')">Click Me</button>

<!-- 4. two way binding -->
 <input type="text" [(ngModel)]="inputData">{{inputData}}
